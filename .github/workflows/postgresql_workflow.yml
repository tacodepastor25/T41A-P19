name: PostgreSQL Optimization Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instalar dependencias necesarias: pytest y psycopg2-binary
        pip install pytest psycopg2-binary

    - name: Wait for PostgreSQL Service
      # Espera un poco mÃ¡s para asegurar que el servicio estÃ© completamente inicializado
      run: sleep 8 
        
    - name: Setup Database Schema and Logic ðŸ› ï¸
      run: |
        export PGPASSWORD=postgres
        DB_CONN="-h localhost -U postgres -d test_db"

        echo "--> 1. Creating Roles and Schema (01_roles_security.sql)"
        psql $DB_CONN -f 01_roles_security.sql
        
        echo "--> 2. Creating Tables (02_tables_design.sql)"
        psql $DB_CONN -f 02_tables_design.sql

        echo "--> 3. Creating CRUD functions (03_crud_users.sql)"
        psql $DB_CONN -f 03_crud_users.sql

        echo "--> 4. Data Entry Procedures (04_proc_data_entry.sql)"
        psql $DB_CONN -f 04_proc_data_entry.sql

        echo "--> 5. Utilization Function (05_func_utilization.sql)"
        psql $DB_CONN -f 05_func_utilization.sql
        
        echo "--> 6. Placement Procedure (06_proc_placement.sql)"
        psql $DB_CONN -f 06_proc_placement.sql

        echo "--> 7. Implementing Triggers (07_triggers.sql)"
        psql $DB_CONN -f 07_triggers.sql

    - name: Run Python Unit Tests ðŸ§ª
      run: |
        pytest -vv test_project.py
